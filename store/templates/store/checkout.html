
{% extends "./base.html" %}


{% load static %}


{% block content %}

<style>
    
    body 
    {
        
        background-color: rgb(0, 0, 0);
    
    }


</style>


    <body>

        <br>

        <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">

            <form id="form">

                <div>

                    <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>

                    <p> Please enter in the relevant information below. </p>
 


                    <hr>

                    <br>

                    <div class="form-field">
                    
                        <input class="form-control validate" id="name" type="text" placeholder="Full name*" autocomplete="off" value="{{name.full_name}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="email" type="email" placeholder="Email address*" autocomplete="off" value="{{name.email}}" required>

                    </div>

                    
                    <br>

                    
                    <div class="form-field">

                        <input class="form-control validate" id="address" type="text" placeholder="Address*" autocomplete="off" value="" required>

                    </div>



                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="city" type="text" placeholder="Country*" autocomplete="off" value="" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="city" type="text" placeholder="City*" autocomplete="off" value="" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="zipcode" type="text" placeholder="Zipcode" autocomplete="off" value="">

                    </div>
            
                </div>

                <br>



               <button id="complete-order" type="submit" class="btn btn-primary navbar-btn text-white"> &nbsp; Complete order </button>
               

                <br>




            </form>


        </div>

        

        <br>


    </body>



    
    {% csrf_token %}
    <script>

    var total_price = '{{cart.get_total}}';

    
    $(document).on('submit',  function(e){

        e.preventDefault();

        $.ajax({

            type: 'POST',
            url: '{% url "complete-order" %}',
            data: {

                name: $('#name').val(),
                email: $('#email').val(),

                address: $('#address1').val(),

                country: $('#country').val(),
                city: $('#city').val(),
        
                zipcodet: $('#zipcode').val(),


                csrfmiddlewaretoken: "{{csrf_token}}",
                action: 'post'

            },

            success: function(json){

                window.location.replace("{% url 'order-success' %}");


            },

            error: function(xhr, errmsg, err){
    
    
            }

        });


    })



   </script>





{% endblock %}
